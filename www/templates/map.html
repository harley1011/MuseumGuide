<div class="map-div">
    <img ng-click="draw()" class="map-image" src="img/one-small.png" style="margin:auto;" height="100%" ng-pinch-zoom max-scale=“1”/>
    <canvas ng-click="zoom()" id="myCanvas" ng-pinch-zoom max-scale=“1”></canvas>
</div>
<div class="zoom-buttons">
    <button class="button zoom-button-plus">+</button>
    <button class="button zoom-button-minus">-</button>
</div>
