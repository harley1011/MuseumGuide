<div class="map-div">
    <div class="map-image" src="img/one.png" style="margin:auto;" ng-pinch-zoom max-scale="1">
        <div class="point-div" map-point ng-repeat="mapPoint in mapPoints" point="mapPoint"></div>
    </div>
    <!-- <canvas ng-click="draw()" id="myCanvas" ng-pinch-zoom max-scale=“1”></canvas> -->

<div class="zoom-buttons">
    <button ng-click="zoomIn()" class="button zoom-button-plus">+</button>
    <button ng-click="zoomOut()" class="button zoom-button-minus">-</button>
</div>
