<div class="map-div">
  <div class="map-image" style="margin:auto;" ng-pinch-zoom max-scale="1">
    <div class="line-div" map-line ng-repeat="mapLine in mapLines" line="mapLine"></div>
    <div class="point-div" map-point ng-repeat="mapPoint in mapPoints" point="mapPoint"></div>
  </div>
<div class="zoom-buttons">
  <button ng-click="zoomIn()" class="zoom-button-plus">+</button>
  <button ng-click="zoomOut()" class="zoom-button-minus">-</button>
</div>

<div ng-controller='audioCtrl'>
  <button ng-click='audio.paused ? audio.play() : audio.pause()'>Play</button>
  <button ng-click='audio.restart()'>Stop</button>
  <button ng-click='audio.muting = !audio.muting'>Mute</button>

  <label>Current Time</label>
  <input class='form-control' type=text ng-model='audio.currentTime'>
  <label>Volume</label>
  <input class='form-control' type=range min=0 max=1 step=0.01 ng-model='audio.volume'>
</div>
</div>
