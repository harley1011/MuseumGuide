<ion-view view-title="Free Exploration" >
    <ion-header-bar class="bar-subheader bar-calm bar-header-levels">
        <div class="level-div">
            <span class="level-mark level-title" translate="FLOOR"></span>
            <a ng-class="{'selected-level': currentLevel.number == 1}" class="level-mark" ng-click="changeLevel(1)" >1</a>
            <a ng-class="{'selected-level': currentLevel.number == 2}" class="level-mark" ng-click="changeLevel(2)" >2</a>
            <a ng-class="{'selected-level': currentLevel.number == 3}" class="level-mark" ng-click="changeLevel(3)">3</a>
            <a ng-class="{'selected-level': currentLevel.number == 4}" class="level-mark" ng-click="changeLevel(4)">4</a>
            <a ng-class="{'selected-level': currentLevel.number == 5}" class="level-mark" ng-click="changeLevel(5)">5</a>

        </div>
    </ion-header-bar>
    <ion-content scroll="false" overflow-scroll="true">
        <map></map>
    </ion-content>
</ion-view>
