<ion-view view-title="MusÃ©e des Ondes">
  <!-- Level -->
  <ion-header-bar class="bar-subheader bar-header-levels">
    <div class="level-div">
      <span class="level-mark level-title" translate="FLOOR"></span>
      <a ng-class="{'selected-level': currentFloor.getNumber() == 1}" class="level-mark" ng-click="changeFloor(1)">1</a>
      <a ng-class="{'selected-level': currentFloor.getNumber() == 2}" class="level-mark" ng-click="changeFloor(2)">2</a>
      <a ng-class="{'selected-level': currentFloor.getNumber() == 3}" class="level-mark" ng-click="changeFloor(3)">3</a>
      <a ng-class="{'selected-level': currentFloor.getNumber() == 4}" class="level-mark" ng-click="changeFloor(4)">4</a>
      <a ng-class="{'selected-level': currentFloor.getNumber() == 5}" class="level-mark" ng-click="changeFloor(5)">5</a>
    </div>
  </ion-header-bar>

  <!-- Audio -->
  <ion-header-bar class=" bar-subheader map-audio-container">
    <div class="input-group" ng-controller="audioCtrl">
      <div class="form-group col-xs-9">
        <button class="btn btn-primary ng-binding" ng-click="audio.paused ? audio.play() : audio.pause()">Play</button>
        <button class="btn btn-danger" ng-click="audio.restart()">Stop</button>
        <span class="input-group-addon">Progress</span>
        <input class="form-control ng-valid ng-dirty ng-touched ng-valid-parse" type="range" min="0" max="1" step="0.01" ng-model="audio.progress">
      </div>
    </div>
  </ion-header-bar>

  <!-- Map -->
  <ion-content scroll="false" overflow-scroll="true" position-bars-and-content>
    <map></map>
  </ion-content>
</ion-view>
