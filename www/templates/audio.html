
    <div class="input-group ">
        <div class="range">
            <i class="icon ion-play light audio-play-pause" ng-click="audioClicked()"></i>
            <input class="ng-valid ng-dirty ng-touched ng-valid-parse" type="range" min="0" max="1" step="0.01" ng-model="audio.progress">
            <div class="audio-player-time light">{{audio.currentTime | trackTime}}</div>
            <i class="beacon-player-exit-btn icon ion-close-circled light" ng-click="hideBeaconPlayer()"> </i>
        </div>
    </div>
