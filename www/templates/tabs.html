<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-calm">

     <!-- Postings Tab-->
  <ion-tab title="View" icon-off="ion-ios-arrow-up" icon-on="ion-ios-arrow-up" href="#/tab/posting">
    <ion-nav-view name="tab-posting"></ion-nav-view>
  </ion-tab>
  <!-- Maps Tab -->
  <ion-tab title="Maps" icon-off="ion-map" icon-on="ion-map" href="#/tab/level">
    <ion-nav-view name="tab-one"></ion-nav-view>
  </ion-tab>

 <!-- Scan Tab -->
  <ion-tab title="Scan" icon-off="ion-qr-scanner" icon-on="ion-qr-scanner" href="#/tab/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>
 


    <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-gear-a" icon-on="ion-gear-a" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>
 <!-- Favourites Tab -->




</ion-tabs>
