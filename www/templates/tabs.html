<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-calm">

  <!-- Profile Tab -->
  <ion-tab title="Maps" icon-off="ion-ios-person-outline" icon-on="ion-person" href="#/tab/profile">
    <ion-nav-view name="tab-one"></ion-nav-view>
  </ion-tab>

 <!-- Trending Tab -->
  <ion-tab title="Scan" icon-off="ion-ios-search" icon-on="ion-ios-search" href="#/tab/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>
  <!-- Postings Tab-->
  <ion-tab title="View" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/posting">
    <ion-nav-view name="tab-posting"></ion-nav-view>
  </ion-tab>


    <!-- Messages Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-email-outline" icon-on="ion-email" href="#/tab/messages">
    <ion-nav-view name="tab-messages"></ion-nav-view>
  </ion-tab>
 <!-- Favourites Tab -->




</ion-tabs>
