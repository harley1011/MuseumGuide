<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-calm">

    <!-- Exploration Tab-->
  <ion-tab title="View" icon-off="ion-navicon-round" icon-on="ion-navicon-round" href="#/tab/view">
    <ion-nav-view name="tab-view"></ion-nav-view>
  </ion-tab>

    <!-- Scan Tab -->
  <ion-tab title="Scan" icon-off="ion-qr-scanner" icon-on="ion-qr-scanner" href="#/tab/scan">
    <ion-nav-view name="tab-scan"></ion-nav-view>
  </ion-tab>
 
    <!-- Maps Tab -->
  <ion-tab title="Maps" icon-off="ion-map" icon-on="ion-map" href="#/tab/level">
    <ion-nav-view name="tab-one"></ion-nav-view>
  </ion-tab>

    <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-gear-a" icon-on="ion-gear-a" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

<!--
<ion-tab title="Exploration" class="tabs-item-hide" href="#/tab/settings">
    <ion-nav-view name="tab-explore"></ion-nav-view>
  </ion-tab>

-->


</ion-tabs>
