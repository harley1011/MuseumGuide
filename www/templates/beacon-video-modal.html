<ion-modal-view class="transparent">
    <div class="modal image-modal transparent" ng-click="">
        <ion-pane class="transparent overlay">
            <ion-scroll>
                <div style="margin-top: 10%">
                    <h3 style="color: #FFF">
                        {{ beaconVidCap }}</h3>
                    <br/>
                    <video class="full-image" id="beaconVideoPlayer" ng-src="{{beaconVidSrc}}" preload controls autoplay></video>
                    <br/><br/>
                    <div>
                        <button class="button button-more-details" ng-click="getDetails(); modalVid.remove()">{{ 'MODVID_DETAIL' | translate }}</button>
						<br />
                        <button class="button button-full button-calm" ng-click="modalVid.remove() ">{{ 'MODVID_RET' | translate }}</button>
                    </div>
                </div>
            </ion-scroll>
        </ion-pane>
    </div>
</ion-modal-view>
